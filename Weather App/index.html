<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <section>
    <div id="main">
        <div id="upperSection">
            <input type="text" placeholder="Enter City" class="inp" id="inputBox">
            <br>
            <button id="btn">Get Weather</button>
        </div>
        <div id="lowerSection">
            <div id="city" class="fontStyle"></div>
            <div id="date" class="fontStyle"></div>
            <div id="wtemp">
            <img src="" id="wicon"></img>
            <div id="temp"></div>
            </div>
            <div id="min-max"></div>
            <div id="weather" class="fontStyle"></div>
        </div>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
