<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <form action="#">
        <fieldset>

            <legend>Personal Information</legend>

           <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="First Name" name="firstname">
            <label for="lastname">LastName :</label>
            <input type="text" id="lastname" placeholder="Last Name">
            <br>
            <br>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="other">Others:</label>
            <input type="radio" id="other" name="gender" value="Female">
            <br>
            <br>
            <label for="DOB">Date of Birth :</label>
            <input type="date" id="DOB">
            <br>
            <br>
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <br>
            <br>
            <label for="phone">Phone :</label>
            <input type="tel" id="phone" placeholder="+91" maxlength="10">
            <br>
            <br>
            <label for="height">Height :</label>
            <input type="number" id="height" placeholder="Height in feet">

        </fieldset>

        <fieldset>

            <legend>Education</legend>

            <label for="schoolname">School Name :</label>
            <input type="text" id="schoolname" placeholder="School Name">
            <br>
            <br>
            <label for="class">Class :</label>
            <input type="number" id="class" placeholder="Enter Class">
            <br>
            <br>
            <label for="stream">Stream :</label>
            <select>
                <option value="stream">Stream</option>
                <option value="med">Medical</option>
                <option value="non-med">Non-medical</option>
                <option value="arts">Humanities</option>
                <option value="commerce">Commerce</option>
            </select>
            <br>
            <br>
            <label for="marksheet">Marksheet</label>
            <input type="file">
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
